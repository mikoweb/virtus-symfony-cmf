resources:
    javascript:
        groups:
            - {name: framework, required: []}
            - {name: core, required: [framework]}
            - {name: theme, required: [core]}
        sources:
            framework:
                - webui/engine/js/framework/framework-marionette.min.js
                - babel-helpers.js
            core:
                - webui/engine/js/core/core.min.js
                - ../bower_components/bootstrap-toggle/js/bootstrap-toggle.js
                - legacy.js
    stylesheet:
        groups:
            - {name: theme, required: []}
